<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id = 'input' type="text" placeholder="Search">
    <button id = 'button' type="submit"><i class="fa fa-search"></i></button><br><br>
    <div id='cities-container'></div>

    <script id="city-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class='city'>
            <i class="fa fa-plus-circle"></i>
            <span class=' cityName'>{{name}}</span>
            <img class=' weatherPic' src={{conditionPic}}>
            <i class="fa fa-minus-circle"></i>
            <span class=' temperature'>{{temperature}} &#8451;</span>
            <span class='condition'>{{condition}}</span><br>
        </div>
        {{/each}}
      </script>


    
    <script src='jquery/dist/jquery.js'></script>
    <script src='handlebars/dist/handlebars.js'></script>
    <script src='weather.js'></script>
    <script src='rendere.js'></script>
    <script src='main.js'></script>
</body>
</html>
